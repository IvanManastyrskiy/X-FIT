<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-fit</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>

<body style="background-color: black;">
    <header class="header myCabinet__header">
        <div class="container">
            <div class="header__content">
                <a href="main.html"><img src="img/logo_header.svg" alt="Логотип" /></a>
                <div class="header__menu menu">
                    <div class="menu__list ">
                        <li class="menu__item">
                            <button class="menu__link card">Карты</button>
                        </li>
                        <li class="menu__item">
                            <button class="menu__link stock">Акции</button>
                        </li>
                        <li class="menu__item">
                            <button class="menu__link  check">Чек-Апы</button>
                        </li>
                        <li class="menu__item">
                            <button class="menu__link  trainning">Тренировки</button>
                        </li>
                        <li class="menu__item">
                            <button class="menu__link  us">О Нас</button>
                        </li>
                    </div>
                </div>
                <div class="header__btns">
                    <a href="">
                        <button class="exit__btn"><img src="img/icons/exit.png" alt="people"></button>
                    </a>
                </div>
            </div>

        </div>
    </header>
    <div class="dm-overlay3" id="win3">
        <div class="dm-table3">
            <div class="dm-cell3">
                <div class="dm-modal3">
                    <a href="#close" class="close"></a>
                    <h3>Совсем скоро . . .</h3>
                    <div class="pl-left">
                        <img src="">
                    </div>
                    <p>Вы не можете продолжить это действие</p>
                </div>
            </div>
        </div>
    </div>

    <div class="infoAboutMe__block">
        <div class="infoAboutMe__leftSide">
            <div class="avatar">
                <img src="img/icons/my_profile_avatar.svg" alt="people" id="avatar">
                <input type="file"class="gay" >
            </div>
            <div class="myName">
                <output id="myName">Имя</output>
            </div>
            <div class="myRegFile">

                <button class="openEye"><img class="controlEye" src="img/icons/password_eye_non_visability.png"
                        alt="eye"><img class="controlEyeO" src="img/icons/password_eye_visability.png"
                        alt="eye"></button>
                <div class="myRegFile_date">
                    <div class="logPassblock">
                        <h3>Ваш Логин: </h3>
                        <output id="login">•••••••••••</output>
                    </div>
                    <div class="logPassblock">
                        <h3>Ваш Пароль:</h3>
                        <output id="password">•••••••••••</output>
                    </div>
                </div>
            </div>
        </div>
        <div class="infoAboutMe__rightSide">
            <div class="info__block">
                <div class="infTitle">
                    Возраст
                </div>
                <div class="infValue">
                    <output id="Age">-</output>
                </div>
            </div>
            <div class="info__block">
                <div class="infTitle">
                    Зал
                </div>
                <div class="infValue">
                    <output id="gymNum">-</output>
                </div>
            </div>
            <div class="info__block">
                <div class="infTitle">
                    Карта
                </div>
                <div class="infValue">
                    <output id="CardRegistration">-</output>
                </div>
            </div>
            <div class="info__block">
                <div class="infTitle">
                    Чек-апы
                </div>
                <div class="infValue">
                    <output id="checkUp">-</output>
                </div>
            </div>
        </div>

    </div>

    <div class="dm-overlay3" id="win3">
        <div class="dm-table3">
            <div class="dm-cell3">
                <div class="dm-modal3">
                    <a href="#close" class="close"></a>
                    <h3>Совсем скоро . . .</h3>
                    <div class="pl-left">
                        <img src="">
                    </div>
                    <p>Вы не можете продолжить это действие</p>
                </div>
            </div>
        </div>
    </div>


    </div>
    </div>

    <script src="js/signUp.js" defer></script>
    <script src="js/exit.js" defer></script>
    <script src="js/openPassword.js"></script>
    <script src="js/Personal Area.js" defer></script>

</body>

</html>
